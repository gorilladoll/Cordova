<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Test</title>
    <style></style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        function init(){
            setTimeout(function(){
                $.mobile.changePage("#intro1");
            },1000);
        }

        $(document).ready(function(){
        var userdata;
        var passwordData;
        var isdataType = 1;//0-xml,1-json

        $("#intro1 #loginButton").click(function(){
            userdata = $("#username").val();
            passwordData = $("#password").val();

            console.log(isdataType);

            if(isdataType == 0){
                $.ajax({
                    url:"./loginXML.txt",
                    type:"get",
                    dataType:"xml",
                    async:true,
                    success:function(data){
                        var id = data.getElementsByTagName("id")[0].childNodes[0].nodeValue;
                        var pw = data.getElementsByTagName("pw")[0].childNodes[0].nodeValue;
                        if(id!=userdata || pw!=passwordData)
                            alert("loginFailure!");
                        else
                            location.href="login.html?pid="+id+"&ppw="+pw;
                    }, error:function(error){
                        window.alert("서버연결에러");
                    }
                });
            } else {
                $.ajax({
                    url:"./loginJson.txt",
                    type:"get",
                    dataType:"json",
                    async:true,
                    success:function(data){
                        var id = data.results[0].id;
                        var pw = data.results[0].pw;
                        if(id!=userdata || pw!=passwordData)
                            alert("loginFailure!");
                        else
                            location.href="./login.html?pid="+id+"&ppw="+pw;
                    },
                    error:function(error){
                        window.alert("서버연결에러");
                    }
                });
            }
        });
    });
    </script>
</head>
